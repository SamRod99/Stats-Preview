<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Staatliches&family=Zalando+Sans+SemiExpanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>
    <div class="card">
      <div class="card__info">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="card__descripcion">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="card__numbers">
          <div>
             <p class="card__negrita">10k+</p>
             <p>companies</p>
          </div>
          <div>
             <p class="card__negrita">314</p>
             <p>templates</p>
          </div>
          <div>
             <p class="card__negrita">12m+</p>
             <p>queries</p>
          </div> 
        </div><!--card numbers-->
      </div><!--card info-->
      <img src="images/image-header-desktop.jpg" alt="imagen fondo">
    </div><!--contnedor card-->
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Samuel Garcia</a>.
  </div>
</body>
</html>
